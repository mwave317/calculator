<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
<body>
  <main>
    <figure id="clear" class="button no_border_left">
      <p>C</p>
    </figure>
    <figure id ="calculate" class="button">
      <p class="button">0</p>
    </figure>
    <figure  class="button no_border_left">
      <p id="seven" class="button">7</p>
    </figure>
    <figure id="eight" class="button" >
      <p>8</p>
    </figure>
    <figure id="nine" class="button" >
      <p>9</p>
    </figure>
    <figure id="divide" class="no_border_right">
      <p>/</p>
    </figure>
    <figure id="four" class="button no_border_left">
      <p>4</p>
    </figure>
    <figure id="five" class="button" >
      <p>5</p>
    </figure>
    <figure id="six" class="button">
      <p>6</p>
    </figure>
    <figure id="multiply" class="no_border_right">
      <p>X</p>
    </figure>
    <figure id="one" class="button no_border_left">
      <p>1</p>
    </figure>
    <figure  id="two" class="button" >
      <p>2</p>
    </figure>
    <figure id="three" class="button" >
      <p>3</p>
    </figure>
    <figure id="subtract" class="no_border_right">
      <p>-</p>
    </figure>
    <figure id="zero" class="button no_border_left">
      <p>0</p>
    </figure>
    <figure id="decimal" class="button">
      <p>.</p>
    </figure>
    <figure id="equal" class="button">
      <p>=</p>
    </figure>
    <figure id="plus" class="no_border_right">
      <p>+</p>
    </figure>
    <figure id="modulo" class="button">
      <p>%</p>
    </figure>
    <figure id="squareRoot" class="button">
      <p>&#8730;</p>
    </figure>
</main>
  <script src="main.js"></script>
</body>
<html>
